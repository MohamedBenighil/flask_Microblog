<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microblog</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <img class="navbar__logo" src="/static/logo.svg" alt="logo" /> Microblog
      </div>

      <ul class="navbar__navigation">
        <li class="navbar__navigation-item">
          <a class="navbar__link" href="#">Recent</a>
        </li>
        <li class="navbar__navigation-item">
          <a class="navbar__link" href="#">Calandar</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <section>
        <h1>Add new entry</h1>
        <form class="form" method="post">
          <p class="form__paragraph">
            <label class="form__label" for="entry">Entry contents</label>
            <textarea class="form__input" name="entry" id="entry"></textarea>
          </p>
          <button class="form__button" type="submit">Add Entry</button>
        </form>
      </section>
      <section>
        <h1>Recent posts</h1>
        {% for entry in entries %}
        <article class="entry">
          <div>
            <h2 class="entry__title">{{ entry[0] | truncate(20, true)}}</h2>
            <time class="entry__date" datetime="{{ entry[1] }}"
              >â€¢ {{ entry[2] }}</time
            >
          </div>
          <p class="entry__content">{{ entry[0] }}</p>
        </article>
        {% endfor %}
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <section class="footer__left">
          <div class="footer__column">
            <a class="footer__item" href="#">Made by Mohamed BENIGHIL</a>
            <a class="footer__item" href="#">Check out my other projects</a>
          </div>
        </section>
        <section class="footer__right">
          <div class="footer__column">
            <a class="footer__item" href="#">Recent</a>
            <a class="footer__item" href="#">Calendar</a>
          </div>
          <div class="footer__column">
            <a class="footer__item" href="#">About</a>
            <a class="footer__item" href="#">How this was made</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
